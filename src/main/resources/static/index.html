<!doctype html>

<html ng-app="store">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <form class="align-middle" ng-submit="tryToAuth()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Enter
            </button>
        </div>
    </form>

    <form class="align-middle" ng-submit="tryToReg()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <input id="regLoginField" class="form-control" ng-model="user.username" type="text"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="regEmailField" class="form-control" ng-model="user.email" type="email"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <input id="regPasswordField" class="form-control" ng-model="user.password" type="password"
                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

            <button id="regSubmit" class="btn btn-outline-warning btn-sm"
                    style="margin-left: 10px;" type="submit">Registration
            </button>
        </div>
    </form>


    <form novalidate ng-submit="loadClothes()">

        <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title">
        <label for="filterTitle">Title</label>

        <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
        <label for="filterMinPrice">Min price</label>

        <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
        <label for="filterMaxPrice">Max. price</label>

        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Submit</button>
    </form>

    <table class="table table-hover">
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Size</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat='p in ClothesPage'>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.size}}</td>
            <td>
                <button ng-click="addToCart(p.id)">Add to cart</button>
        </tr>
        </tbody>
    </table>

    <button ng-click="prevPage()">Prev</button>
    <label>{{pageNumber}}</label>
    <button ng-click="nextPage()">Next</button>

    <li class="nav-item" ng-show="!isCartEmpty()" style="padding: 4px;">
        <h2>Cart</h2>
        <table class="table table-hover">
            <tr>
                <td>Title</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in cart.cart">
                <td>{{p.title}}</td>
                <td>{{p.pricePerItem}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.totalPrice}}</td>
                <td>
                    <button ng-click="reduce(p.prodId)">-</button>
                    <button ng-click="removeFromCart(p.prodId)">Remove</button>
                    <button ng-click="increase(p.prodId)">+</button></td>
            </tr>
            </tbody>
        </table>
    </li>


</div>

</body>
</html>
